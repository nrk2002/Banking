<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
       /* General Styles */
body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to right, #002244, #004080);
    color: #fff;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Signup Form */
form {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 30px;
    width: 350px;
    border-radius: 12px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
}

/* Heading */
form h2 {
    font-size: 28px;
    margin-bottom: 15px;
    color: #f4d03f;
    animation: slideIn 1s ease-in-out;
}

/* Inputs */
input{
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #f4d03f;
    border-radius: 5px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    outline: none;
    transition: 0.3s;
}
select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #f4d03f;
    border-radius: 5px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    outline: none;
    transition: 0.3s;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

input:focus, select:focus {
    background: rgba(255, 255, 255, 0.3);
    border-color: #ffd700;
}

/* Secret Key Field */
#secret-key {
    display: none;
    animation: fadeIn 0.5s ease-in-out;
}

/* Register Button */
button {
    background: #f4d03f;
    color: #002244;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
}

button:hover {
    background: #ffd700;
    transform: scale(1.05);
}
a {
    text-decoration: none;
    color: #f4d03f;
    font-weight: bold;
    transition: 0.3s;
}

a:hover {
    color: #ffd700;
    text-decoration: underline;
}


/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive Design */
@media (max-width: 400px) {
    form {
        width: 90%;
    }
}

    </style>
    <script>
        function toggleSecretKey() {
            var role = document.getElementById("role").value;
            var secretKeyField = document.getElementById("secret-key");
            secretKeyField.style.display = (role === "admin") ? "block" : "none";
        }
    </script>
</head>
<body>
    <form action="signup.php" method="post">
        <h2>Sign Up</h2>
        <select id="role" name="role" onchange="toggleSecretKey()" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
        <div id="secret-key" style="display: none;">
            <input type="text" name="secret_key" placeholder="Secret Key (Admin Only)">
        </div>
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="mobile" placeholder="Mobile Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
        <p>Have an account? <a href="login.html">Login</a></p>
    </form>
</body>
</html>
